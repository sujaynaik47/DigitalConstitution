name: CI/CD Pipeline

on:
  push:
    branches: [ main, varun, frontend-*, ml-* ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd front-end && npm install
          cd ../back-end && npm install
          
      - name: Lint Frontend
        run: cd front-end && npm run lint
        
      - name: Lint Backend
        run: cd back-end && npm run lint

  test-frontend:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Frontend Dependencies
        run: cd front-end && npm install
        
      - name: Run Frontend Tests
        run: cd front-end && npm test

  test-backend:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Backend Dependencies
        run: cd back-end && npm install
        
      - name: Run Backend Tests
        run: cd back-end && npm test

  test-ml:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install ML Dependencies
        run: |
          cd machine-learning
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run ML Tests
        run: |
          cd machine-learning
          python -m pytest

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-ml]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build Docker Images
        run: docker-compose build
